name: Build DEB Package

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt update && sudo apt install -y build-essential dpkg-dev g++ 

      - name: Compile project
        run: make

      - name: Create DEB package
        run: |
          dpkg-deb --build deb_package
          mv deb_package.deb word-counter_1.0_amd64.deb

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: word-counter_1.0_amd64.deb
          path: word-counter_1.0_amd64.deb
